name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # If you have a build step, uncomment the following lines
      # - name: Build project
      #   run: npm run build

      - name: Archive project files
        run: |
          zip -r deploy-package.zip . -x '*.git*' 'node_modules/*' '*.github*'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'us-east-1'  # Your AWS region
          application_name: 'bodimate-node'  # Your Elastic Beanstalk application name
          environment_name: 'Bodimate-node-env'  # Your Elastic Beanstalk environment name
          version_label: ${{ github.sha }}-${{ github.run_id }}
          deployment_package: deploy-package.zip
          use_existing_version_if_available: true
